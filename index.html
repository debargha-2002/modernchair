<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chair Page</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="textinfo">
          <p class="heading">Modern Chair</p>
          <h2>Telford Chair</h2>
          <h4 class="price">$254 <span>$500</span></h4>
          <input type="radio" class="desc" name="desc" id="desc" checked />
          <label for="desc">Description</label>
          <input type="radio" class="desc" name="desc" id="details" />
          <label for="details">Details</label>
          <div class="desc-sec trany1">
            <p class="text-of-desc">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam
              tempora enim officia veritatis hic.
            </p>
          </div>
          <div class="size desc-sec trany2">
            <div class="section-inline">
              <p><span>80</span>cm<br />Length</p>
            </div>
            <div class="section-inline">
              <p><span>65</span>cm<br />Width</p>
            </div>
            <div class="section-inline">
              <p><span>90</span>cm<br />Height</p>
            </div>
            <div class="section-inline">
              <p><span>17.6</span>lbs<br />Weight</p>
            </div>
          </div>
          <h5>Choose color:</h5>
        </div>

        <input
          type="radio"
          class="colorbtn btn-for-color-1"
          name="colorbtn"
          id="color-1"
          checked
        />
        <label for="color-1" class="label-color-1"></label>
        <input
          type="radio"
          class="colorbtn btn-for-color-2"
          name="colorbtn"
          id="color-2"
        />
        <label for="color-2" class="label-color-2"></label>
        <input
          type="radio"
          class="colorbtn btn-for-color-3"
          name="colorbtn"
          id="color-3"
        />
        <label for="color-3" class="label-color-3"></label>
        <input
          type="radio"
          class="colorbtn btn-for-color-4"
          name="colorbtn"
          id="color-4"
        />
        <label for="color-4" class="label-color-4"></label>
        <input
          type="radio"
          class="colorbtn btn-for-color-5"
          name="colorbtn"
          id="color-5"
        />
        <label for="color-5" class="label-color-5"></label>
        <input
          type="radio"
          class="colorbtn btn-for-color-6"
          name="colorbtn"
          id="color-6"
        />
        <label for="color-6" class="label-color-6"></label>

        <div class="img-wrap img-chair-1"></div>
        <div class="img-wrap img-chair-2"></div>
        <div class="img-wrap img-chair-3"></div>
        <div class="img-wrap img-chair-4"></div>
        <div class="img-wrap img-chair-5"></div>
        <div class="img-wrap img-chair-6"></div>
        <div class="info-wrap">
          <a href="#" class="btn"
            ><i class="uil uil-shopping-cart icon"></i> Add To Cart</a
          >
        </div>

        <div class="back-color"></div>
        <div class="back-color chair-2"></div>
        <div class="back-color chair-3"></div>
        <div class="back-color chair-4"></div>
        <div class="back-color chair-5"></div>
        <div class="back-color chair-6"></div>
      </div>
    </div>
  </body>
</html>
